<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Login Page | Manderson Club</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="public/img/manderson64.png">
  <link rel="stylesheet" href="public/page/assets/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 170%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <img src ="public/img/manderson64.png" style="margin-top:60px;"/>
    <h1>Manderson Club</h1>
    <p>Integrated Development Environment<br/></p>
  </div>
  <hr style="background-color:#d81e06; height:5px; border:none;"/>
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <h2>Join Manderson Club</h2>
    <hr>
    <div class="am-btn-group">
      <a href="https://github.com/login/oauth/authorize?client_id=da0a328adb0c5a2bba7d" class="am-btn am-btn-secondary am-btn-sm" style="margin-right:10px;"><i class="am-icon-github am-icon-sm"></i> Github</a>
      <a href="#" class="am-btn am-btn-success am-btn-sm" style="margin-right:10px;"><i class="am-icon-weixin am-icon-sm"></i> wechat</a>
      <a href="#" class="am-btn am-btn-primary am-btn-sm" style="margin-right:10px;"><i class="am-icon-qq am-icon-sm"></i> QQ</a>
    </div>
    <br>
    <br>
    <form method="POST" class="am-form" role="form" >
      <label for="email">Username or Email address:</label>
      <input type="email" name="email" id="email" value="" placeholder="input Email address" >
      <br>
      <label for="password">Password :</label>
      <input type="password" name="password" id="password" value="" >
      <br>
      <span style="font:12px;color:#d81e06;">{{ errorMsg }}</span>
      <br>
      <label for="remember-me">
        <input id="remember-me" type="checkbox" name="checkbox">
        online
      </label>
      <br />
      <div class="am-cf">
        <input type="submit" name="" value="Sign in" class="am-btn am-btn-primary am-btn-sm am-fl">
        <input type="submit" name="" value="Forgot password" class="am-btn am-btn-default am-btn-sm am-fr">
      </div>
    </form>
    <hr style="background-color:#111111; height:1px; border:none;"/>
    <p>Â© 2019 Manderson, Inc. Licensed under MIT license.</p>
  </div>
</div>
</body>
</html>
